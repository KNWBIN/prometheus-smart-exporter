kind: pipeline
type: docker
name: build_on_docker

steps:
  - name: build_and_test
    image: golang:1.13.8
    environment:
      GOPROXY: https://goproxy.cn
    commands:
      - make clean
      - make build
      - ./smart-exporter --version
      - make test
